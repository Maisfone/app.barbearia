server {
  listen       80;
  server_name  _;

  # Serve static built files
  root /usr/share/nginx/html;
  index index.html;

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Optional: cache static assets
  location ~* \.(?:js|css|svg|png|jpg|jpeg|gif|ico)$ {
    access_log off;
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }
}

